<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Animation</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--dark-bg);
            overflow-x: hidden;
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -10px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.2; }
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: white;
        }
    </style>
</head>
<body>

    <div>
        <button>
            <br><span class="text-[10px] text-green-400">[IN-PAGE]</span>
        </button>
    </div>

    <footer>
        &copy; 2026 Snow Page
    </footer>

    <script>
        const snowCount = 60; // number of snowflakes

        for (let i = 0; i < snowCount; i++) {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.width = snow.style.height = (Math.random() * 4 + 2) + 'px';
            snow.style.animationDuration = (Math.random() * 8 + 5) + 's';
            snow.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(snow);
        }
    </script>

</body>
</html>
